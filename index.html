<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            border: 1px solid #ccc;
            background: #fff;
        }
        .fallback {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My PDF Document</h1>
    <div class="pdf-container">
        <embed src="tests.pdf" type="application/pdf" width="100%" height="100%">
    </div>
    <div class="fallback">
        <p>If the PDF does not load, you can <a href="tests.pdf" download>download the PDF here</a>.</p>
    </div>
</body>
</html>
