<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays a PDF document on GitHub Pages.">
    <meta name="keywords" content="PDF, GitHub Pages, document, view PDF online, Jawaban Matrikulasi ITK 2024">
    <meta name="author" content="Your Name">
    <title>Jawaban Matrikulasi ITK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .pdf-container {
            border: 1px solid #dee2e6;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        #fallback-link {
            margin-top: 10px;
            display: block;
        }
        #pdf-error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="my-4">Jawaban Matrikulasi</h1>
        <div class="pdf-container embed-responsive embed-responsive-16by9">
            <embed id="pdf-embed" class="embed-responsive-item" src="tests.pdf" type="application/pdf">
        </div>
        <div id="fallback-link">
            <p id="pdf-error">The PDF failed to load. You can <a href="tests.pdf" download>download the PDF here</a>.</p>
            <p>If the PDF does not load, you can <a href="tests.pdf" download>download the PDF here</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for PDF handling -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var pdfEmbed = document.getElementById('pdf-embed');
            pdfEmbed.onerror = function() {
                document.getElementById('pdf-error').style.display = 'block';
            };
        });
    </script>
    
</body>
<footer class="text-center mt-4">

    </p>
</footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var url = 'tests.pdf'; // URL file PDF kamu
            var pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdf.getPage(1).then(function(page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    document.getElementById('pdf-viewer').appendChild(canvas);

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }).catch(function(error) {
                console.error(error);
                document.getElementById('fallback-link').style.display = 'block';
            });
        });
    </script>

</html>
