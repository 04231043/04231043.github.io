<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays a PDF document on GitHub Pages.">
    <meta name="keywords" content="PDF, GitHub Pages, document, view PDF online, Jawaban Matrikulasi ITK 2024">
    <meta name="author" content="Your Name">
    <title>Jawaban Matrikulasi ITK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #pdf-controls {
            margin-top: 10px;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        #fallback-link {
            margin-top: 10px;
        }
        #pdf-error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4">Jawaban Matrikulasi</h1>
        <div id="pdf-viewer"></div>
        <div id="pdf-controls">
            <button id="prev-page" class="btn btn-primary">Previous Page</button>
            <button id="next-page" class="btn btn-primary">Next Page</button>
            <button id="zoom-in" class="btn btn-secondary">Zoom In</button>
            <button id="zoom-out" class="btn btn-secondary">Zoom Out</button>
        </div>
        <div id="fallback-link">
            <p id="pdf-error">The PDF failed to load. You can <a href="tests.pdf" download>download the PDF here</a>.</p>
            <p>If the PDF does not load, you can <a href="tests.pdf" download>download the PDF here</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for PDF handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script>
        var url = 'tests.pdf';
        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

        var pdfViewer = document.getElementById('pdf-viewer');
        var pdfDoc = null;
        var pageNumber = 1;
        var scale = 1;
        var zoomFactor = 0.5;

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({ scale: scale });
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                pdfViewer.innerHTML = '';
                pdfViewer.appendChild(canvas);

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        function loadPDF() {
            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                renderPage(pageNumber);
            }).catch(function(error) {
                console.error(error);
                document.getElementById('pdf-error').style.display = 'block';
            });
        }

        document.getElementById('prev-page').addEventListener('click', function() {
            if (pdfDoc && pageNumber > 1) {
                pageNumber--;
                renderPage(pageNumber);
            }
        });

        document.getElementById('next-page').addEventListener('click', function() {
            if (pdfDoc && pageNumber < pdfDoc.numPages) {
                pageNumber++;
                renderPage(pageNumber);
            }
        });

        document.getElementById('zoom-in').addEventListener('click', function() {
            scale += zoomFactor;
            renderPage(pageNumber);
        });

        document.getElementById('zoom-out').addEventListener('click', function() {
            if (scale > zoomFactor) {
                scale -= zoomFactor;
                renderPage(pageNumber);
            }
        });

        document.addEventListener("DOMContentLoaded", loadPDF);
    </script>

</body>
