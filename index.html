<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays a PDF document using PDF.js.">
    <meta name="keywords" content="PDF, PDF.js, GitHub Pages, view PDF online">
    <meta name="author" content="Your Name">
    <title>Jawaban Matrikulasi ITK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .pdf-container {
            border: 1px solid #dee2e6;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            overflow: auto;
        }
        #pdf-error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="my-4">Jawaban Matrikulasi</h1>
        <div id="pdf-container" class="pdf-container"></div>
        <p id="pdf-error">The PDF failed to load. You can <a href="tests.pdf" download>download the PDF here</a>.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- Custom JS for PDF handling -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var url = 'tests.pdf';
            var pdfContainer = document.getElementById('pdf-container');
            var pdfError = document.getElementById('pdf-error');

            // Load the PDF document
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                console.log('PDF loaded');

                // Fetch the first page
                pdf.getPage(1).then(function(page) {
                    console.log('Page loaded');
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    // Create a canvas element
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Append the canvas to the container
                    pdfContainer.appendChild(canvas);

                    // Render the page
                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext).promise.then(function() {
                        console.log('Page rendered');
                    }).catch(function() {
                        pdfError.style.display = 'block';
                    });
                }).catch(function() {
                    pdfError.style.display = 'block';
                });
            }).catch(function() {
                pdfError.style.display = 'block';
            });
        });
    </script>
