<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays a PDF document on GitHub Pages.">
    <meta name="keywords" content="PDF, GitHub Pages, document, view PDF online, Jawaban Matrikulasi ITK 2024">
    <meta name="author" content="Your Name">
    <title>Jawaban Matrikulasi ITK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .pdf-container {
            border: 1px solid #dee2e6;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            max-width: 100%;
            height: 80vh;
        }
        #pdf-error {
            display: none;
            color: red;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header class="text-center py-4 bg-light shadow-sm">
        <div class="container">
            <h1 class="mb-0">Jawaban Matrikulasi ITK</h1>
        </div>
    </header>

    <main class="flex-fill d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="pdf-container embed-responsive embed-responsive-16by9">
                        <iframe id="pdf-iframe" src="https://docs.google.com/viewer?url=https://04231043.github.io/tests.pdf&embedded=true" tabindex="0"></iframe>
                    </div>
                    <div id="fallback-link" class="mt-2 text-center">
                        <p id="pdf-error">The PDF failed to load. You can <a href="tests.pdf" download>download the PDF here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 bg-light">
        <div class="container">
            <a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer">
                <img alt="Creative Commons License" style="border-width:0" src="https://licensebuttons.net/l/by-sa/4.0/88x31.png" />
            </a>
            <p class="mb-0">
                This work is licensed under a 
                <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for PDF handling -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var pdfIframe = document.getElementById('pdf-iframe');
            pdfIframe.onload = function() {
                document.getElementById('pdf-error').style.display = 'none';
            };
            pdfIframe.onerror = function() {
                document.getElementById('pdf-error').style.display = 'block';
            };

            pdfIframe.addEventListener('click', function() {
                pdfIframe.focus();
            });
        });
    </script>

</body>
</html>
