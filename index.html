<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays a PDF document on GitHub Pages.">
    <meta name="keywords" content="PDF, GitHub Pages, document, view PDF online, Jawaban Matrikulasi ITK 2024">
    <meta name="author" content="Your Name">
    <title>Jawaban Matrikulasi ITK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
        }
        #fallback-link {
            margin-top: 10px;
        }
        #pdf-error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4">Jawaban Matrikulasi</h1>
        <div id="pdf-viewer">
            <iframe id="pdf-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
        </div>
        <div id="fallback-link">
            <p id="pdf-error">The PDF failed to load. You can <a href="tests.pdf" download>download the PDF here</a>.</p>
            <p>If the PDF does not load, you can <a href="tests.pdf" download>download the PDF here</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- PDF.js and viewer setup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf_viewer.min.js"></script>
    <script>
        var url = 'tests.pdf';
        var pdfViewerContainer = document.getElementById('pdf-viewer');
        var pdfFrame = document.getElementById('pdf-frame');

        function loadPDF() {
            pdfFrame.src = 'https://docs.google.com/gview?url=' + encodeURIComponent(url);
            pdfFrame.onerror = function() {
                document.getElementById('pdf-error').style.display = 'block';
            };
        }

        document.addEventListener("DOMContentLoaded", loadPDF);
    </script>

</body>
