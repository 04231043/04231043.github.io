<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page displays a PDF document on GitHub Pages.">
    <meta name="keywords" content="PDF, GitHub Pages, document, view PDF online, Jawaban Matrikulasi ITK 2024">
    <meta name="author" content="Your Name">
    <title>Jawaban Matrikulasi ITK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .pdf-container {
            border: 1px solid #dee2e6;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            max-width: 100%;
            height: 80vh; /* Adjust height as needed */
        }
        #fallback-link {
            margin-top: 10px;
        }
        #pdf-error {
            display: none;
            color: red;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container-fluid text-center">
        <h1 class="my-4">Jawaban Matrikulasi<br>Institut Teknologi Kalimantan</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="pdf-container embed-responsive embed-responsive-16by9">
                    <iframe id="pdf-iframe" src="https://docs.google.com/viewer?url=https://04231043.github.io/tests.pdf&embedded=true" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <div id="fallback-link">
            <p id="pdf-error">The PDF failed to load. You can <a href="tests.pdf" download>download the PDF here</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for PDF handling -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var pdfIframe = document.getElementById('pdf-iframe');
            pdfIframe.onload = function() {
                document.getElementById('pdf-error').style.display = 'none';
            };
            pdfIframe.onerror = function() {
                document.getElementById('pdf-error').style.display = 'block';
            };
        });
    </script>

</body>
